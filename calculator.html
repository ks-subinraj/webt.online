<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Scientific Calculator | Webt Online</title>
<meta name="description" content="Free Online Scientific Calculator ‚Äî calculate sin, cos, tan, log, exp, and more. Simple, modern, and works offline.">
<meta name="keywords" content="scientific calculator, online calculator, free calculator, math tools, webt online, webt calculator, trigonometry, log calculator">
<link rel="canonical" href="https://webt.online/calculator.html">
<meta name="theme-color" content="#4CAF50">

<style>
  body {
    margin: 0;
    font-family: "Poppins", "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #4CAF50, #2E7D32);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .container {
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    overflow: hidden;
    width: 380px;
    max-width: 90%;
  }

  .header {
    background: #388E3C;
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 1.2em;
    letter-spacing: 1px;
  }

  .display {
    background: #1B1B1B;
    color: #0f0;
    font-size: 1.8em;
    text-align: right;
    padding: 20px;
    overflow-x: auto;
    white-space: nowrap;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    background: #f4f4f4;
  }

  button {
    border: none;
    background: #fafafa;
    font-size: 1.1em;
    padding: 18px;
    cursor: pointer;
    transition: all 0.2s;
  }

  button:hover {
    background: #e0e0e0;
  }

  .operator {
    background: #f7f7f7;
    font-weight: 600;
    color: #333;
  }

  .equal {
    background: #4CAF50;
    color: white;
    font-weight: bold;
  }

  .equal:hover {
    background: #43A047;
  }

  .clear {
    background: #f44336;
    color: white;
  }

  .clear:hover {
    background: #e53935;
  }

  .footer {
    text-align: center;
    font-size: 0.8em;
    color: #555;
    padding: 10px;
  }

  @media (max-width: 480px) {
    .display {
      font-size: 1.4em;
      padding: 15px;
    }
    button {
      padding: 15px;
      font-size: 1em;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">üßÆ Webt Online - Scientific Calculator</div>
  <div class="display" id="display">0</div>

  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button onclick="backspace()">‚å´</button>
    <button onclick="append('(')">(</button>
    <button onclick="append(')')">)</button>
    <button class="operator" onclick="append('/')">√∑</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="operator" onclick="append('*')">√ó</button>
    <button onclick="append('Math.sqrt(')">‚àö</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="operator" onclick="append('-')">‚àí</button>
    <button onclick="append('Math.pow(')">x ∏</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="operator" onclick="append('+')">+</button>
    <button onclick="append('Math.PI')">œÄ</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="append('Math.sin(')">sin</button>
    <button onclick="append('Math.cos(')">cos</button>
    <button onclick="append('Math.tan(')">tan</button>

    <button onclick="append('Math.log10(')">log</button>
    <button onclick="append('Math.exp(')">exp</button>
    <button onclick="append('Math.abs(')">|x|</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>

  <div class="footer">
    ¬© 2025 Webt Online | Made with ‚ù§Ô∏è for Everyone
  </div>
</div>

<script>
  let display = document.getElementById('display');
  let expression = '';

  function append(value) {
    expression += value;
    display.innerText = expression;
  }

  function clearDisplay() {
    expression = '';
    display.innerText = '0';
  }

  function backspace() {
    expression = expression.slice(0, -1);
    display.innerText = expression || '0';
  }

  function calculate() {
    try {
      const result = eval(expression);
      display.innerText = result;
      expression = result.toString();
    } catch (e) {
      display.innerText = 'Error';
      expression = '';
    }
  }
</script>

</body>
</html>
